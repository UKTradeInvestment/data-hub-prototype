{% extends "layouts/ukti.html" %}
{% import "macros/forms.html" as forms %}

{% block main %}

  <a href="/leads" class="back-link">Back to my leads</a>

  {{ forms.errorPanel( errors ) }}

  <h2 class="bold-xlarge leads-heading">
    Delete lead
  </h2>

  <form action="{{ action }}" method="post">

    {% if lead.id %}
      <input type="hidden" name="leadId" value="{{ lead.id }}">
    {% endif %}

    {{ lead.name }}

    {{ forms.save(backUrl=backUrl, buttonText="Delete") }}

  </form>

{% endblock %}

<p class="actions">
  <a class="button button-secondary" href="#">Add new contact</a>
</p>

<ol>
  {% for contact in company.contacts %}
    <li class="contact-list__item">
      <h3 class="contact-list__heading">
        <a href="#">{{ contact.givenname }} {{ contact.surname }}</a>
        {{ contact.occupation }}
      </h3>
      <div class="grid-row">
        <div class="column-half">
          <p class="contact-list__meta contact-list__meta--inline">Phone: {{ contact.telephonenumber }}</p>
        </div>
        <div class="column-half">
          <p class="contact-list__meta contact-list__meta--inline">Email:
            <a href="mailto:{{ contact.email }}">{{ contact.email }}</a>
          </p>
        </div>
      </div>
    </li>
  {% endfor %}
</ol>

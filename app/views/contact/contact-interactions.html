{% if interactions.length > 0 %}
  <div class="grid-row">
    <div class="column-one-third">
      <div class="data">
        <h2 class="bold-xlarge data__title">3</h2>
        <p class="bold-xsmall data__description">months since last interaction with DIT</p>
      </div>
    </div>
    <div class="column-one-third">
      <div class="data">
        <h2 class="bold-xlarge data__title">8</h2>
        <p class="bold-xsmall data__description">interactions added in the last 12 months.</p>
      </div>
    </div>
    <div class="column-one-third">
      <p class="actions">
        <a class="button button-secondary" href="/companies/{{ company.id }}/contact/{{ contact.id }}/interaction/add?query={{ query }}">Add new interaction</a>
      </p>
    </div>
  </div>
  <div id="interaction-table-wrapper"></div>

{% else %}
  <p class="actions">
    <a class="button button-secondary" href="/companies/{{ company.id }}/contact/{{ contact.id }}/interaction/add?query={{ query }}">Add new interaction</a>
  </p>
  <h2 class="heading-medium">This contact has no interactions</h2>
{% endif %}

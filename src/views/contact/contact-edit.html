{% extends "../layouts/ukti-search-header.html" %}

{% block main %}

  {% if company %}
    <a class="back-link" href='/company/company_company/{{company.id}}#contacts'>Back to company</a>
    <h1 class="heading-xlarge">Add new contact</h1>
  {% elseif contact %}
    <a class="back-link" href='/contact/{{contact.id}}/view'>Back to contact</a>
    <h1 class="heading-xlarge">Edit contact</h1>
  {% else %}
    <a class="back-link" href='/'>Back to home</a>
    <h1 class="heading-xlarge">Add new contact</h1>
  {% endif %}
  <div id="contact-form"><div>{{markup | safe}}</div></div>
  <script>
    var dh = {
      data: {
        contact: {{ contact | dump | safe }},
        company: {{ company | dump | safe }},
      },
    };
    window.csrfToken='{{ csrfToken }}';
  </script>
  <script src="/javascripts/react/react.min.js"></script>
  <script src="/javascripts/react-dom/react-dom.min.js"></script>
  <script src="/javascripts/contactedit.bundle.js"></script>
{% endblock %}
